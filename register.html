    <section class="register">
        <div class="container">
            <h1>Register</h1> 
            <div class="register__body">
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <input type="text" placeholder="email"  pattern="[A-Za-z]"><span>(*)</span>
                            </div>
                            <div>
                                <input type="text" placeholder="password" ><span>(*)</span>
                            </div>
                            <div>
                                <input type="text" placeholder="password confirm" ><span>(*)</span>
                            </div>
                            
                        </div>
                        <div class="col-6 ">
                            <div>
                                <input type="text" placeholder="name" ><span>(*)</span>
                            </div>
                            <div>
                                <input type="text" placeholder="phone" ><span>(*)</span>
                            </div>
                            <div>
                                <span>Gender</span>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">feMale</label>
                            </div>
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
