<body>
    <header>
        <div class="header__top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/image 3.png" alt="">
                </a>
                <div class="header__item">
                        <a href="./index.html">

        <div class="header__menu">
            <div class="container-xl">
                <nav class=" navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

        </div>
</header>
    <section class="register">
        <div class="container">
            <h1>Register</h1> 
            <div class="register__form">
                <form action="">
                    <div class="row">
                        <div class="col-6 form__left">
                            <div class="input__item">
                                <input type="text" placeholder="email"  pattern="[A-Za-z]"><span>(*)</span>
                                <p class="input__line"></p>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="password" ><span>(*)</span>
                                <p class="input__line"></p>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="password confirm" ><span>(*)</span>
                                <p class="input__line"></p>
                            </div>
                            
                        </div>
                        <div class="col-6 form__left form__right ">
                            <div class="input__item">
                                <input type="text" placeholder="name" ><span>(*)</span>
                                <p class="input__line"></p>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="phone" ><span>(*)</span>
                                <p class="input__line"></p>
                            </div>
                            <div class="input__gender">
                                <span>Gender</span>
                                <input type="radio" id="male" name="gender" value="male">
                                <span>
                                    <label for="male">Male</label>
                                </span>
                                <input type="radio" id="female" name="gender" value="female">
                                <span>
                                    <label for="female">Female</label>
                                </span>
                            </div>
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <img src="./img/image 7.png" alt="">
    </footer>
